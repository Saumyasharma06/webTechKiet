<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenedy Jackson Portfolio</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo span {
    font-size: 24px;
    font-weight: bold;
    color: #ff6347;
    border: 2px solid #ff6347;
    padding: 5px;
}

.nav-links {
    list-style: none;
}

.nav-links li {
    display: inline;
    margin: 0 15px;
}

.nav-links li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.main-content {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 50px;
    padding: 50px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.intro {
    max-width: 50%;
}

.intro h1 {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 10px;
}

.intro p {
    font-size: 24px;
    margin-bottom: 20px;
}

.highlight-red {
    color: #ff6347;
}

.highlight-blue {
    color: #1e90ff;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff6347;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
}

.image-container img {
    max-width: 100%;
    border-radius: 10px;
}

.partners {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.partners ul {
    list-style: none;
}

.partners ul li {
    display: inline;
    margin: 0 20px;
    font-size: 18px;
    color: #999;
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <span>K</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="main-content">
        <div class="intro">
            <h1>Kenedy Jackson</h1>
            <p class="title">Senior Creative <span class="highlight-red">Designer</span> and Content <span class="highlight-blue">Developer</span></p>
            <a href="#" class="btn">Hire Me</a>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/400" alt="Kenedy Jackson">
        </div>
    </section>

    <!-- Partners Section -->
    <section class="partners">
        <ul>
            <li>colorlib.</li>
            <li>AWWWARDS</li>
            <li>Forbes</li>
            <li>dribbble</li>
            <li>99designs</li>
        </ul>
    </section>

</body>
</html>
