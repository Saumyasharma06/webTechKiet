<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizBud</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: Arial, 2sans-serif;
            background-image: url('/bootstrap/Untitled\ design.jpg'); /* Set the generated image as the background */
            background-size: cover; /* Ensure the background covers the entire area */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh;
            position: relative;
        }

        .navbar {
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
        }

        .navbar-nav {
            margin: 0 auto; 
        }

        .navbar-nav .nav-item {
            padding: 0 15px;
        }

        .call-now {
            background-color: #6a55f1;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .call-now:hover {
            background-color: #573df0;
        }

        .hero-section {
            height: 80vh;
            display: flex;
            align-items: flex-start; 
            justify-content: flex-start;
            padding-left: 50px;
            padding-top: 50px; 
            text-align: left;
            color: #333;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-title {
            font-size: 68px;
            font-weight: bold;
        }

        .hero-subtitle {
            font-size: 18px;
            margin-top: 10px;
        }

        .btn-learn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e12424;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 25px;
        }

        .btn-learn:hover {
            background-color: #573df0;
        }

        .card {
            height: 70px;
        }
    </style>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SS</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <img src="download.png" alt="" height="50px">
            <h1 class="hero-title">
                Kenedy Jackson
            </h1>
            <br />
            <p class="hero-subtitle">
                Senior Creative Designer and <br />Content Developer.
            </p>
            <br />
            <button class="btn btn-learn">Hire me</button>
        </div>
    </section>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4" style="left: 100px; border-radius: 30px;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Forbes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Subtitle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">99designs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Colorlib</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Awwwards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
